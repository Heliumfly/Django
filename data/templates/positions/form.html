{% extends 'positions/base.html' %}
{% load staticfiles %}

<!-- 标题设置-->
{% block title %}
        <title>Detail</title>
        <meta name="description" content="详情信息页面">
{% endblock %}

<!-- 内容上方面板设置-->
{% block  panel %}
    <div class="container-fluid am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
                        <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"></span> 表单 <small>Amaze UI</small></div>
                        <p class="page-header-description">职位详情信息表单。</p>
                    </div>
                    <div class="am-u-lg-3 tpl-index-settings-button">
                        <button type="button" class="page-header-button"><span class="am-icon-paint-brush"></span> 设置</button>
                    </div>
                </div>

            </div>
{% endblock %}

{% block content %}
     <div class="row-content am-cf">


                <div class="row">

                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title am-fl">职位信息</div>
                                <div class="widget-function am-fr">
                                    <a href="javascript:;" class="am-icon-cog"></a>
                                </div>
                            </div>
                            <div class="widget-body am-fr">

                                <form class="am-form tpl-form-line-form">

                                    <div class="am-form-group">
                                        <label for="user-name" class="am-u-sm-3 am-form-label">职位 <span class="tpl-form-line-small-title">Title</span></label>
                                        <div class="am-u-sm-9">
                                            <input  type="text" class="tpl-form-input" id="user-name"  readonly="readonly" value="{{ position.job_name }} ">
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label for="user-phone" class="am-u-sm-3 am-form-label">方向 <span class="tpl-form-line-small-title">Cate</span></label>
                                        <div class="am-u-sm-9">
                                            <input  type="text" class="tpl-form-input" id="user-name"  readonly="readonly" value="{{ position.cate_name }}">
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label for="user-email" class="am-u-sm-3 am-form-label">发布时间 <span class="tpl-form-line-small-title">Time</span></label>
                                        <div class="am-u-sm-9">
                                            <input type="text" class="am-form-field tpl-form-no-bg" value="{{ position.publish_time }}" data-am-datepicker="" readonly="">
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label for="user-weibo" class="am-u-sm-3 am-form-label">行业标签 <span class="tpl-form-line-small-title">Label</span></label>
                                        <div class="am-u-sm-9">
                                            <input type="text" id="user-weibo" value="{{ position.position_label }}">
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label for="user-name" class="am-u-sm-3 am-form-label">基本信息 <span class="tpl-form-line-small-title">Info</span></label>
                                        <div class="am-u-sm-9">
                                            <input  type="text" class="tpl-form-input" id="user-name"  readonly="readonly" value="{{ position.salary_range }} / {{ position.working_city }} / {{ position.experience_required }} / {{ position.education_required }} / {{ position.job_type }}">
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label">公司信息 <span class="tpl-form-line-small-title">Company</span></label>
                                        <div class="am-u-sm-9">
                                            <input type="text" value="{{ position.company_name }} / {{ position.company_field }} / {{ position.financing_status }} / {{ position.company_size }}">
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label for="user-weibo" class="am-u-sm-3 am-form-label">行业优势 <span class="tpl-form-line-small-title">Advantage</span></label>
                                        <div class="am-u-sm-9">
                                            <input type="text" id="user-weibo" value="{{ position.job_advantage }}">
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label for="user-weibo" class="am-u-sm-3 am-form-label">工作地址 <span class="tpl-form-line-small-title">Address</span></label>
                                        <div class="am-u-sm-9">
                                            <input type="text" id="user-weibo" value="{{ position.working_address }}">
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label for="user-intro" class="am-u-sm-3 am-form-label">职位描述<span class="tpl-form-line-small-title">Description</span></label>
                                        <div class="am-u-sm-9">
                                            <textarea class="" rows="10" id="user-intro" >
                                                {{ position.job_detail }}
                                            </textarea>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <div class="am-u-sm-9 am-u-sm-push-3">
                                            <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success ">关注</button>
                                            <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success ">联系</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
