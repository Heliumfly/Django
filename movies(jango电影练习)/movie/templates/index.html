<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="movie/static/css/style.css" type="text/css", rel="stylesheet">
    <style>
       body{
    margin: 0px;
}
.head{
    width: 100%;
    height: 50px;
    background: aqua;
    text-align: center;
}
.head h1{

}
.content{
    background: url("../image/bj.jpg");
    margin: auto;
    border:3px solid yellow;
    width: 80%;
    height: 800px;
}
.content ul li{
    line-height: 39px;
}
.next a{
    display: block;
    height: 20px;
    text-align: center;
    text-decoration: none;
}
        
    </style>
</head>
<body>
    <div class="head">
        <h1>Movies</h1>
    </div>
    <div class="content">
        <ul>
            {% for i in list %}
            <li><a href="/movie/{{i.id}}.html">{{i.name}}</a></li>
            {% endfor %}
        </ul>
        
    </div>
    <div class="next">
        {% if up %}
        <a href="/page/list_{{up}}.html" class="btn">下一页</a>
        {% endif %}
    </div>

</body>
</html>
